<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Paradise Streaming - Ricerca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d, #1a1a3d);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Nuova palette di colori tropicali */
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFD166;
            --tropical-1: #06D6A0;
            --tropical-2: #EF476F;
            --tropical-3: #118AB2;
            --dark-bg: #0c0c1d;
            --darker-bg: #1a1a3d;
            --light-text: #ffffff;
            --muted-text: #aaaaaa;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(10, 10, 35, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--tropical-2), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
        }
        
        .logo span {
            color: var(--tropical-2);
            -webkit-text-fill-color: var(--tropical-2);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        nav a {
            color: var(--muted-text);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 4px;
            position: relative;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--tropical-2), var(--accent));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        nav a:hover, nav a.active {
            color: var(--light-text);
        }
        
        nav a:hover::after, nav a.active::after {
            width: 100%;
        }
        
        .search-container {
            position: relative;
            width: 400px;
        }
        
        #search-form {
            display: flex;
        }
        
        #movie-search {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px 0 0 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #movie-search:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(239, 71, 111, 0.5);
            border-color: var(--tropical-2);
        }
        
        #movie-search::placeholder {
            color: #aaa;
        }
        
        .search-btn {
            background: linear-gradient(45deg, var(--tropical-2), var(--accent));
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: linear-gradient(45deg, #ff5252, #3fc5c0);
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 30, 60, 0.95);
            border-radius: 10px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-results.visible {
            display: block;
        }
        
        .result-item {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.2s ease;
        }
        
        .result-item:hover {
            background: rgba(239, 71, 111, 0.1);
        }
        
        .result-item img {
            width: 50px;
            height: 70px;
            border-radius: 5px;
            object-fit: cover;
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .result-year {
            color: var(--muted-text);
            font-size: 14px;
        }
        
        .search-page {
            padding: 100px 50px;
            min-height: 80vh;
        }
        
        .search-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--tropical-1);
            color: var(--tropical-1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(6, 214, 160, 0.2);
            transform: rotate(-10deg);
        }
        
        .search-title {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .search-title span {
            color: var(--accent);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }
        
        .result-card {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--tropical-2);
        }
        
        .result-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .result-card:hover img {
            transform: scale(1.05);
        }
        
        .result-content {
            padding: 15px;
        }
        
        .result-card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-card-info {
            color: var(--muted-text);
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .result-card-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--accent);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(6, 214, 160, 0.8);
            color: #0c0c1d;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .anime-badge {
            background: rgba(239, 71, 111, 0.8);
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--muted-text);
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--tropical-1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            grid-column: 1 / -1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            header {
                flex-direction: column;
                gap: 20px;
                padding: 15px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .search-container {
                width: 100%;
                max-width: 500px;
            }
            
            .search-page {
                padding: 80px 20px;
            }
            
            .results-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 600px) {
            .search-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .search-title {
                font-size: 1.5rem;
            }
            
            .results-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            
            .result-card img {
                height: 250px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">LUXURY <span>PARADISE</span></div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Film</a></li>
                <li><a href="#">Anime</a></li>
                <li><a href="#">Nuovi</a></li>
                <li><a href="#">Generi</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="movie-search" placeholder="Cerca film o anime...">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="search-results" id="search-results"></div>
        </div>
    </header>
    
    <main class="search-page">
        <div class="search-header">
            <div class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <h1 class="search-title">Risultati per: <span id="search-query">Avengers</span></h1>
        </div>
        
        <div class="results-container" id="results-container">
            <!-- Risultati verranno caricati qui -->
            <div class="loader" id="results-loader"></div>
        </div>
    </main>

    <script>
        // Dati di esempio per i risultati di ricerca
        const sampleResults = [
            {
                id: 1,
                title: "Avengers: Endgame",
                year: 2019,
                type: "film",
                image: "https://image.tmdb.org/t/p/w500/or06FN3Dka5tukK1e9sl16pB3iy.jpg",
                rating: 8.4
            },
            {
                id: 2,
                title: "Avengers: Infinity War",
                year: 2018,
                type: "film",
                image: "https://image.tmdb.org/t/p/w500/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg",
                rating: 8.4
            },
            {
                id: 3,
                title: "The Avengers",
                year: 2012,
                type: "film",
                image: "https://image.tmdb.org/t/p/w500/RYMX2wcKCBAr24UyPD7xwmjaTn.jpg",
                rating: 7.7
            },
            {
                id: 4,
                title: "Avengers: Age of Ultron",
                year: 2015,
                type: "film",
                image: "https://image.tmdb.org/t/p/w500/4ssDuvEDkSArWEdyBl2X5EHvYKU.jpg",
                rating: 7.3
            },
            {
                id: 5,
                title: "Avenger",
                year: 2006,
                type: "film",
                image: "https://image.tmdb.org/t/p/w500/5sX0YdXxEeLdnm0jRlB2XmFfUqT.jpg",
                rating: 5.4
            },
            {
                id: 6,
                title: "Avengers Confidential: Black Widow & Punisher",
                year: 2014,
                type: "anime",
                image: "https://image.tmdb.org/t/p/w500/qM66Hv4ByAxnipHOn4Wf4XbM5bD.jpg",
                rating: 6.3
            },
            {
                id: 7,
                title: "Marvel's The Avengers: Earth's Mightiest Heroes",
                year: 2010,
                type: "anime",
                image: "https://image.tmdb.org/t/p/w500/8hTQjRaw2rAClBSE4dJuBrtL0jX.jpg",
                rating: 8.0
            },
            {
                id: 8,
                title: "Ultimate Avengers",
                year: 2006,
                type: "anime",
                image: "https://image.tmdb.org/t/p/w500/9w1U3eMhK0PjT3T8SxQ6a6cXqjK.jpg",
                rating: 6.5
            }
        ];
        
        // Elementi DOM
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('movie-search');
        const searchResults = document.getElementById('search-results');
        const searchQuery = document.getElementById('search-query');
        const resultsContainer = document.getElementById('results-container');
        const resultsLoader = document.getElementById('results-loader');
        const backBtn = document.getElementById('back-btn');
        
        // Inizializza la pagina con risultati di esempio
        document.addEventListener('DOMContentLoaded', () => {
            displaySearchResults(sampleResults);
        });
        
        // Gestione ricerca
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            
            if (query) {
                // Aggiorna il titolo della pagina di ricerca
                searchQuery.textContent = query;
                
                // Mostra loader
                resultsLoader.style.display = 'block';
                resultsContainer.innerHTML = '';
                resultsContainer.appendChild(resultsLoader);
                
                // Simula un ritardo nella ricerca
                setTimeout(() => {
                    // Filtra i risultati in base alla query
                    const filteredResults = sampleResults.filter(item => 
                        item.title.toLowerCase().includes(query.toLowerCase())
                    );
                    
                    // Nascondi loader
                    resultsLoader.style.display = 'none';
                    
                    // Mostra i risultati
                    displaySearchResults(filteredResults);
                }, 1000);
            }
        });
        
        // Funzione per mostrare i risultati
        function displaySearchResults(results) {
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Nessun risultato trovato</h3>
                        <p>Prova con un termine di ricerca diverso</p>
                    </div>
                `;
                return;
            }
            
            results.forEach(result => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                
                resultCard.innerHTML = `
                    <div class="type-badge ${result.type === 'anime' ? 'anime-badge' : ''}">
                        ${result.type === 'anime' ? 'ANIME' : 'FILM'}
                    </div>
                    <img src="${result.image}" alt="${result.title}" 
                         onerror="this.src='https://via.placeholder.com/300x450?text=Copertina+non+disponibile'">
                    <div class="result-content">
                        <div class="result-card-title">${result.title}</div>
                        <div class="result-card-info">${result.year}</div>
                        <div class="result-card-rating">
                            <i class="fas fa-star"></i> ${result.rating}/10
                        </div>
                    </div>
                `;
                
                resultCard.addEventListener('click', () => {
                    alert(`Hai selezionato: ${result.title}`);
                });
                
                resultsContainer.appendChild(resultCard);
            });
        }
        
        // Torna indietro
        backBtn.addEventListener('click', () => {
            // Qui andrebbe la logica per tornare alla pagina precedente
            alert('Torniamo alla home page');
        });
        
        // Ricerca in tempo reale per il dropdown
        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            // Filtra i risultati per il dropdown
            const filteredResults = sampleResults.filter(item => 
                item.title.toLowerCase().includes(query.toLowerCase())
            ).slice(0, 5);
            
            // Mostra i risultati nel dropdown
            searchResults.innerHTML = '';
            
            if (filteredResults.length === 0) {
                searchResults.innerHTML = '<div class="result-item">Nessun risultato trovato</div>';
            } else {
                filteredResults.forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <img src="${result.image}" alt="${result.title}" 
                             onerror="this.src='https://via.placeholder.com/50x70?text=No+image'">
                        <div class="result-info">
                            <div class="result-title">${result.title}</div>
                            <div class="result-year">${result.year} â€¢ ${result.type === 'anime' ? 'Anime' : 'Film'}</div>
                        </div>
                    `;
                    item.addEventListener('click', () => {
                        searchInput.value = result.title;
                        searchResults.style.display = 'none';
                        searchForm.dispatchEvent(new Event('submit'));
                    });
                    searchResults.appendChild(item);
                });
            }
            
            searchResults.style.display = 'block';
        });
        
        // Chiudi i risultati di ricerca quando si clicca fuori
        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
